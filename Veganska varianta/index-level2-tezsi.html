<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

      <div class="menu">

        <!-- hlavni recept -->
        <div class="kategorie salaty hlavni">
          <h2 class="tip">Saláty</h2>
          <h2 class="komenty">5 komentářů</h2>
          <h1 class="nazev">Salát s&nbsp;vlašskými ořechy</h1>
        </div>

        <!-- maly recept 2 -->
        <div class="kategorie svacina">
          <h2 class="tip">Svačina</h2>
          <h2 class="komenty">16 komentářů</h2>
          <h1 class="nazev">Chlebíček s&nbsp;avokádem</h1>
        </div>

        <!-- maly recept 3 -->
        <div class="kategorie mexicka">
          <h2 class="tip">Mexická</h2>
          <h2 class="komenty">7 komentářů</h2>
          <h1 class="nazev">Avokádové tacos</h1>
        </div>

        <!-- maly recept 4 -->
        <div class="kategorie lusteniny">
          <h2 class="tip">Luštěniny</h2>
          <h2 class="komenty">23 komentářů</h2>
          <h1 class="nazev">Pita chléb s&nbsp;cizrnou</h1>
        </div>

        <!-- maly recept 5 -->
        <div class="kategorie burgery">
          <h2 class="tip">Burgery</h2>
          <h2 class="komenty">19 komentářů</h2>
          <h1 class="nazev">Sojový burger</h1>
        </div>

      </div>  <!-- menu -->

            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </div>

</html>
